# this workflow is used to manually trigger an Azure Machine Learning job
# will not work anymore because of the global secret level removal and now it is on environment level
name: Manually trigger an Azure Machine Learning job

on:
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@main
    - name: Install az ml extension
      run: az extension add -n ml -y
    - name: Azure login
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS}} # this has been remmoved on global secret level, now it is on environment level
    - name: Trigger Azure ML job
      run: az ml job create --file src/job.yml --resource-group todozi-data-science-rg --workspace-name todozi-ml-ws
      # Replace <your-resource-group-name> with your actual resource group name
      # Replace <your-workspace-name> with your actual Azure ML workspace name
